name: Node.js CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]


jobs:
  test:
    runs-on: ubuntu-20.04
    steps:
    - uses: actions/checkout@v4
    - uses: pnpm/action-setup@v3
    - name: Use Node.js
      uses: actions/setup-node@v3
      with:
        node-version-file: ".nvmrc"
        cache: 'pnpm'
    - name: Install dependencies
      run: pnpm install
    - name: Run tests
      run: pnpm test
  build:
    runs-on: ubuntu-20.04
    steps:
    - uses: actions/checkout@v4
    - uses: pnpm/action-setup@v3
    - name: Use Node.js
      uses: actions/setup-node@v3
      with:
        node-version-file: ".nvmrc"
        cache: 'pnpm'
    - name: Install dependencies
      run: pnpm install
    - name: Run tests
      run: pnpm build
